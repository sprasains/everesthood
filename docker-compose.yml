version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: everhood
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  everhood:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/everhood
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=http://localhost:3000
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npm run build &&
        npm run start
      "

volumes:
  pgdata: