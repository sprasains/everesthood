name: Check Duplicate Routes

on:
  pull_request:
    paths:
      - 'app/**'
      - 'pages/**'
      - 'scripts/find-duplicate-routes.ts'

jobs:
  check-routes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Run route duplicate check
        run: npx ts-node scripts/find-duplicate-routes.ts
